<!DOCTYPE html>
<html>
<head>
<title>Contact Forms</title>
<link rel="stylesheet" type="text/css" href="contact.css">
</head>
<body>
<h1>Contact Form</h1>
<form>
<span>First Name:</span>
<input type="text" />
<br/>
<span>Last Name:</span>
<input type="text" />
<br/>
<span>Email:</span>
<input type="text" />
<br/>
<span>Town</span>
<select name="town">
	<option value="1">Sofia</option>
	<option value="2">Varna</option>
	<option value="3">Burgas</option>
	<option value="4">Plovdiv</option>
	<option value="5">Stara Zagora</option>
	<option value="6">Pernik</option>
</select>
<input type="submit" value="Submit" /> 
</form>
</body>
</html>
