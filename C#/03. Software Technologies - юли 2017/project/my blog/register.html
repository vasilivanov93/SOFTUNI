<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title> SOFTINI BLOG </title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link  href="css/styles.css" rel="stylesheet" />
    <script scr="js/jquery-3.2.1.min.js"></script>
    <script scr="js/bootstrap.min.js"></script>
    <link href="css/font-awesome.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <!-- HEADER -->
    <header>
      <nav class="navbar navbar-default navbar-fixed-top text-uppercase">
        <div class="container">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="index.html">Softuni Blog</a>
          </div>

          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
           
            <ul class="nav navbar-nav navbar-right">
              <li><a href="register.html"> <i class="fa fa-user-circle-o" aria-hidden="true"></i> Register</a></li>
              <li><a href="login.html"><i class="fa fa-sign-in" aria-hidden="true"></i> Login</a></li>
            </ul> <!-- /navbar-right -->
          </div><!-- /.navbar-collapse -->
        </div><!-- /.container -->
      </nav> <!-- /nav -->
    </header> <!-- /header -->
    
    <!-- MAIN -->
    <main>
		<div class="container body-content">
	<form class="form-horizontal">
                <fieldset>
                  <legend>Register</legend>
                  <div class="form-group">
                    <label for="inputEmail" class="col-lg-2 control-label">Email</label>
                    <div class="col-lg-6">
                      <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="inputFullName" class="col-lg-2 control-label">Full Name</label>
                    <div class="col-lg-6">
                      <input type="text" class="form-control" id="inputFullName" placeholder="Full Name">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="inputPassword" class="col-lg-2 control-label">Password</label>
                    <div class="col-lg-6">
                      <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="inputConfirmPassword" class="col-lg-2 control-label">Confirm Password</label>
                    <div class="col-lg-6">
                      <input type="password" class="form-control" id="inputConfirmPassword" placeholder="Confirm Password">
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="col-lg-6 col-lg-offset-2">
                      <button type="reset" class="btn btn-default">Cancel</button>
                      <button type="submit" class="btn btn-primary">Register</button>
                    </div>
                  </div>
                </fieldset>
              </form>
</div>
    </main>
    <!-- /maim -->

    <!-- FOOTER -->
    <footer>
		<div class="modal-footer  footer-content">
			<p><center>&copy; 2017 - Software University Foundation</center></p>
		</div>
    </footer> <!-- /footer -->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
