<!DOCTYPE html>
<html lang="en">
<head>
	<title>MY BLOG</title>
	<link rel="stylesheet" type="text/css" href="styles/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="styles/styles.css" />
	<script scr="scripts/jquery-3.2.1.min.js"></script>
	<script scr="scripts/bootstrap.min.js"></script>
</head>
<body>
	<header>
		<div id="navbar" class="navbar navbar-default navbar-fixed-top text-uppercase">
			<div class="container">
				<div class="navbar-header" >
					<a href="index.html" class="navbar-brand">MY BLOG</a>

					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>	
					</button>
				</div>
				<div class="navbar-collapse collapse">
						<ul class="nav navbar-nav navbar-right">
							<li><a href="register.html"><span class="glyphicon glyphicon-user"></span> Register</a></li>
							<li><a href="login.html"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
						</ul>
				</div>
			</div>
		</div> 
	</header>

<main>
<div class="container body-content">
	<form class="form-horizontal">
                <fieldset>
                  <legend>Register</legend>
                  <div class="form-group">
                    <label for="inputEmail" class="col-lg-2 control-label">Email</label>
                    <div class="col-lg-6">
                      <input type="text" class="form-control" id="inputEmail" placeholder="Email">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="inputFullName" class="col-lg-2 control-label">Full Name</label>
                    <div class="col-lg-6">
                      <input type="text" class="form-control" id="inputFullName" placeholder="Full Name">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="inputPassword" class="col-lg-2 control-label">Password</label>
                    <div class="col-lg-6">
                      <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="inputConfirmPassword" class="col-lg-2 control-label">Confirm Password</label>
                    <div class="col-lg-6">
                      <input type="password" class="form-control" id="inputConfirmPassword" placeholder="Confirm Password">
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="col-lg-6 col-lg-offset-2">
                      <button type="reset" class="btn btn-default">Cancel</button>
                      <button type="submit" class="btn btn-primary">Register</button>
                    </div>
                  </div>
                </fieldset>
              </form>
</div>
</main>

<footer>
	<div class="modal-footer  footer-content">

	</div>
</footer>
</body>
</html>
