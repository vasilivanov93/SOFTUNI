<!DOCTYPE html>
<html lang="en">
<head>
	<title>MY BLOG</title>
	<link rel="stylesheet" type="text/css" href="styles/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="styles/styles.css" />
	<script scr="scripts/jquery-3.2.1.min.js"></script>
	<script scr="scripts/bootstrap.min.js"></script>
</head>
<body>
	<header>
		<div id="navbar" class="navbar navbar-default navbar-fixed-top text-uppercase">
			<div class="container">
				<div class="navbar-header" >
					<a href="index.html" class="navbar-brand">MY BLOG</a>

					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>	
					</button>
				</div>
				<div class="navbar-collapse collapse">
						<ul class="nav navbar-nav navbar-right">
							<li><a href="newpost.html"><span class="glyphicon glyphicon-pencil"></span> Create New Post</a></li>
							<li><a href="#"><span class="glyphicon glyphicon-user"></span> Username</a></li>
							<li><a href="logout.html"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
						</ul>
				</div>
			</div>
		</div> 
	</header>

<main>
<div class="container body-content">
	<form class="form-horizontal">
                <fieldset>
                  <legend>New Post</legend>
                  <div class="form-group">
                    <label for="inputPostTitle" class="col-lg-2 control-label">Post Title</label>
                    <div class="col-lg-6">
                      <input type="text" class="form-control" id="inputPostTitle" placeholder="Post Title">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="inputAuthor" class="col-lg-2 control-label">Author</label>
                    <div class="col-lg-6">
                      <input type="text" class="form-control" id="inputAuthor" placeholder="Author">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="content" class="col-lg-2 control-label">Content</label>
                    <div class="col-lg-6">
                      <textarea class="form-control" rows="3" id="content" placeholder="Content"></textarea>
                      <span class="help-block">A longer block of help text that breaks onto a new line and may extend beyond one line.</span>
                    </div>
                  <div class="form-group">
                    <div class="col-lg-6 col-lg-offset-2">
                      <button type="reset" class="btn btn-default">Cancel</button>
                      <button type="submit" class="btn btn-primary">Save Post</button>
                    </div>
                  </div>
                </fieldset>
              </form>
</div>
</main>

<footer>
	<div class="modal-footer  footer-content">
		<p><center>&copy; 2017 - MY BLOG</center></p>
	</div>
</footer>
</body>
</html>
