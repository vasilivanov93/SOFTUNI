<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="css/style.css" />
</head>
<body>
	<main class="main">
		<img src="images/img-01.png" />

		<form class="form">
			<h2>Monkey Login</h2>

			<div class="container big">
				<input type="email" placeholder="Email" />

				<i class="fas fa-envelope"></i>
			</div><!-- /.container -->

			<div class="container big">
				<input type="password" placeholder="Password" />
				
				<i class="fas fa-lock"></i>
			</div><!-- /.container -->

			<div class="container">
				<label>I am here for:</label>

				<div class="radio">
					<input type="radio" id="bananas" />

					<label for="bananas">bananas</label>
				</div><!-- /.radio -->
				
				<div class="radio">
					<input type="radio" id="lady" />
					
					<label for="lady">lady monkeys</label>
				</div><!-- /.radio -->

				<div class="radio">
					<input type="radio" id="fun" />
					
					<label for="fun">fun</label>
				</div><!-- /.radio -->
			</div><!-- /.container -->

			<div class="container">
				<button class="btn">get into the jungle</button>

				<p>Forgot <a href="#">Username/Password?</a></p>
			</div><!-- /.container -->

			<div class="container">
				<p>
					<a href="#">Create your Accout </a>
					<i class="fas fa-long-arrow-alt-right"></i>
				</p>
			</div><!-- /.container -->
		</form><!-- /.form -->
	</main><!-- /.main -->
</body>
</html>
