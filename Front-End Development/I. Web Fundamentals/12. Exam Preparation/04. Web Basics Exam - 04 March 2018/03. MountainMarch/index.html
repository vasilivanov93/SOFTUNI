<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Mountain March</title>
	<link rel="stylesheet" href="css/style.css" />
</head>
<body>
	<main class="main">
		<img src="images/peak.jpg" alt="peak" />
		<h1>Sign Up</h1>
		<h2>Privacy policy & terms of service</h2>
		<i class="fas fa-user-secret"></i>
		
		<form action="">
			<div class="container">
				<label for="username">Username</label>
				<input type="text" id="username" placeholder="Username" />
			</div><!-- /.container -->

			<div class="container">
				<label for="email">E-mail</label>
				<input type="email" id="email" placeholder="Email" />
			</div><!-- /.container -->

			<div class="container">
				<label for="password">Password</label>
				<input type="password" id="password" placeholder="&bull;&bull;&bull;&bull;&bull;&bull;&bull;&bull;" />
			</div><!-- /.container -->

			<div class="container">
				<label for="repeat-password">Repeat Password</label>
				<input type="password" id="repeat-password" placeholder="&bull;&bull;&bull;&bull;&bull;&bull;&bull;&bull;" />
			</div><!-- /.container -->

			<div class="btn-container">
				<button class="btn-1">Get Started</button>
				<p>or</p>
				<button class="btn-2">Sign in</button>
			</div><!-- /.btn-container -->
		</form>
	</main><!-- /.main -->
</body>
</html>
