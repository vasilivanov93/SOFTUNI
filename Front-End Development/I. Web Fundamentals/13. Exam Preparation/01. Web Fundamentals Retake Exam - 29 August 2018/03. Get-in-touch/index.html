<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Get in touch</title>
	<link rel="stylesheet" href="css/style.css"/>
</head>
<body>
	<main class="main">
		<img src="images/img-01.png" alt="" />

		<form class="form">
			<h2>Get in touch</h2>

			<div class="container">
				<div class="input">
					<input type="text" placeholder="First name" />
					<span class="actions"></span>
					<i class="fas fa-user"></i>
				</div><!-- /.input -->
			</div><!-- /.container -->

			<div class="container">
				<div class="input">
					<input type="text" placeholder="Last name" />
					<span class="actions"></span>
					<i class="fas fa-user"></i>
				</div><!-- /.input -->
			</div><!-- /.container -->

			<div class="container">
				<div class="input">
					<input type="number" placeholder="UCL" />
					<span class="actions"></span>
					<i class="fas fa-address-book"></i>
				</div><!-- /.input -->
			</div><!-- /.container -->

			<div class="container">
				<div class="input">
					<input type="email" placeholder="Email" />
					<span class="actions"></span>
					<i class="fas fa-envelope"></i>
				</div><!-- /.input -->
			</div><!-- /.container -->

			<div class="container">
				<div class="input">
					<textarea placeholder="Message" cols="30" rows="5"></textarea>
				</div><!-- /.input -->
			</div><!-- /.container -->

			<div class="container">
				<div class="input">
					<button class="btn">Send</button>
				</div><!-- /.input -->
			</div><!-- /.container -->
		</form><!-- /.form -->
	</main><!-- /.main -->
</body>
</html>
