<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Mountain Form</title>
	<link rel="stylesheet" href="css/style.css" />
</head>
<body>
	<form class="form">
		<h1>Mountain Form</h1>

		<div class="container">
			<label for="name"><sup class="star">*</sup> Name</label>
			<div class="input-icon">
				<input type="text" id="name" placeholder="Andrew" />
				<i class="far fa-user"></i>
			</div><!-- /.input-icon -->
		</div><!-- /.container -->

		<div class="container">
			<label for="email"><sup class="star">*</sup> Email:</label>
			<div class="input-icon">
				<input type="email" id="email" placeholder="andrew@email.com" />
				<i class="fas fa-envelope"></i>
			</div><!-- /.input-icon -->
		</div><!-- /.container -->

		<div class="container">
			<label for="phone">Phone number:</label>
			<div class="input-icon">
				<input type="number" id="phone" placeholder="123 456 789" />
				<i class="fas fa-mobile-alt"></i>
			</div><!-- /.input-icon -->
		</div><!-- /.container -->

		<div class="container">
			<label for="password">Password <span>(minimum 6 characters)</span>:</label>
			<div class="input-icon">
				<input type="password" id="password" placeholder="********" />
				<i class="fas fa-lock"></i>
			</div><!-- /.input-icon -->
		</div><!-- /.container -->

		<div class="container">
			<button class="btn">Sign up</button>
		</div><!-- /.container -->
	</form><!-- /.form -->
</body>
</html>
