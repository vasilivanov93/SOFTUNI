<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Sign Up</title>
	<link rel="stylesheet" href="css/style.css" />
</head>
<body>
	<main class="main">
		<div class="left-part">
			<div class="logo">
				<p><a href="#">SoftUni</a></p>
			</div><!-- /.logo -->
			
			<div class="content">
				<h2>Welcome to SoftUni.</h2>
				<p>Are you ready to become a dev?</p>
			</div><!-- /.content -->
			
			<div class="social">
				<ul>
					<li>
						<a href="#">
							<i class="fas fa-globe-americas"></i>
						</a>
					</li>

					<li>
						<a href="#">
							<i class="fab fa-github"></i>
						</a>
					</li>

					<li>
						<a href="#">
							<i class="fab fa-twitter"></i>
						</a>
					</li>

				</ul>
			</div><!-- /.social -->
		</div><!-- /.img-container -->
		

		<form class="form">
			<div class="container">
				<label for="username">username</label>

				<input type="text" id="username" placeholder="antoniyaat" />
			</div><!-- /.container -->

			<div class="container">
				<label for="email">email</label>

				<input type="email" id="email" placeholder="a.atanasova@softuni.bg" />
			</div><!-- /.container -->

			<div class="container">
				<label for="password">password</label>

				<input type="password" id="password" placeholder="********" />
			</div><!-- /.container -->
			
			<div class="container">
				<label for="repeat-password">repeat password</label>

				<input type="password" id="repeat-password" placeholder="********" />
			</div><!-- /.container -->

			<div class="container">
				<button class="btn">register</button>

				<p>
					<a href="#">I am already a ninja</a>
				</p>
			</div><!-- /.container -->
		</form><!-- /.form -->
	</main><!-- /.main -->
</body>
</html>
