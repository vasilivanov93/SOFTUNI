<!DOCTYPE html>
<html>
<head>
    <title>Cards</title>
    <style>
        div.card {
            display: inline-block; padding: 10px; margin: 10px;
            width: 50px; height: 80px; background: #EEE;
            border: 3px solid #DDD; border-radius: 5px;
            font-size: 18pt; text-align: center; line-height: 75px;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
</head>
<body>
<div id="main"></div>
<script>
    function cardDeckBuilder(selector) {
        let map = new Map();
        map.set('C', '\u2663');
        map.set('D', '\u2666');
        map.set('H', '\u2665');
        map.set('S', '\u2660');

        let cards = [];
        return {
            addCard(face, suit) {
                $(selector)
                    .append($('<div>')
                        .addClass('card')
                        .text(`${face} ${map.get(suit)}`)
                        .on('click', shuffle));
                let card = {
                    face: face,
                    suit: suit
                }
                cards.push(card);
            }
        }

        function shuffle() {
            $(selector).empty();

            let reverseArray = [];
            for (let i = cards.length - 1; i >= 0; i--) {
                $(selector)
                    .append($('<div>')
                        .addClass('card')
                        .text(`${cards[i].face} ${map.get(cards[i].suit)}`)
                        .on('click', shuffle));
                
                let card = {
                    face: cards[i].face,
                    suit: cards[i].suit
                }
                reverseArray.push(card)
            }
            cards = reverseArray;
        }
    } 
</script>
<script>
    $(function() {
        let builder = cardDeckBuilder("#main");
        builder.addCard("10", "D");
        builder.addCard("K", "S");
        builder.addCard("Q", "H");
        builder.addCard("4", "C");
    });
</script>
</body>
</html>
