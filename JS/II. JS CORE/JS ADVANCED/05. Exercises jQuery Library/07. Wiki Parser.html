<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wiki Parser</title>
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"
            integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="
            crossorigin="anonymous"></script>
</head>
<body>
<div>
    <p id="wiki">
        =Document title=
        ==First segment==
        '''bold 1''' word ''italics 1'' '''bold2'''
        [[hyper first]] '''Bold three''' ''italics2'''
        word [[hyper2]] [[hyperlink2|with Label]]
        ==Second segment==
        ===Third segment===
        word '''word'''[[pipe|bomb]]
    </p>
</div>
<script>
    window.onload = function(){
        wikiParser('#wiki');
    }

    function wikiParser(selector) {
        let encodedText = $(selector).text();

        encodedText = encodedText.replace(/'''([^'=\[]*?)'''/g, '<b>$1</b>')
            .replace(/''([^'=\[]*?)''/g, '<i>$1</i>')
            .replace(/===([^'=\[]*?)===/g, '<h3>$1</h3>')
            .replace(/==([^'=\[]*?)==/g, '<h2>$1</h2>')
            .replace(/=([^'=\[]*?)=/g, '<h1>$1</h1>')
            .replace(/\[\[([^'=\[\|]*?)]]/g, '<a href="/wiki/$1">$1</a>')
            .replace(/(\[\[([^'=\[]*?)\|([^'=\[]*)]])/g, '<a href="/wiki/$2">$3</a>');

        $(selector).html(encodedText);
    }
</script>
</body>
</html>
