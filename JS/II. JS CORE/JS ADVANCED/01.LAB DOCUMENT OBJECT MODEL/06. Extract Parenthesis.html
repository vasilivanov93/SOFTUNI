<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Colorize Table</title>
</head>
<body>
<p id="content">
    Rakiya (Bulgarian brandy) is home-made liquor (alcoholic drink). It can be made of grapes, plums or other fruits (even apples).
</p>
<script>
    function extract(id) {
        let para = document.getElementById(id).textContent;
        let pattern = /\(([^)]+)\)/g;
        let result = [];
        let match = pattern.exec(para);
        while(match) {
          result.push(match[1]);
          match = pattern.exec(para);
        }
        return result.join('; ');
    }    
    console.log(extract("content"))  
</script>     
</body>
</html>
