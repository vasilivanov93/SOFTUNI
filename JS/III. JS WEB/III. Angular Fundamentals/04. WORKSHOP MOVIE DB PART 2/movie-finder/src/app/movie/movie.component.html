<div class="card mb-3">
  <img style="height: 200px; width: 100%; display: block;" [src]="imagePath" alt="Card image">
  <div class="card-body">
    <h4 class="card-text">{{movie.title}}</h4>

    <p>{{movie.release_date}}</p>
  </div>
  <div class="card-footer text-muted text-center">
    <button [routerLink]="[ '/movies', movie.id]" class="btn btn-primary text-center">View details</button>
  </div>
</div>
