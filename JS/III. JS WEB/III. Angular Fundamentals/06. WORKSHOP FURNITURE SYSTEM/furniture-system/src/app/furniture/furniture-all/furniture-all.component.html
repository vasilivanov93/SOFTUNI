<div class="container">
  <div class="row space-top">
    <div class="col-md-12">
      <h1>Welcome to Furniture System</h1>
      <p>Select furniture from the catalog to view details.</p>
    </div>
  </div>
  <div class="row space-top" *ngIf="furniture$ | async as furniture; else noFurniture">
    <div class="col-md-4" *ngFor="let furniture of furniture$ | async">
      <div class="card text-white bg-primary">
        <div class="card-body">
          <blockquote class="card-blockquote">
            <img style="width: 100%" src="{{furniture.image}}" />
            <p>{{furniture.description | slice:0:11}}...</p>
            <footer>Someone famous in
              <cite title="Source Title">Source Title</cite>
            </footer>
            <div class="pull-right">
              <a [routerLink]="['/furniture/details', furniture._id]" class="btn btn-info">Details</a>
            </div>
          </blockquote>
        </div>
      </div>
    </div>
  </div>
  <ng-template #noFurniture>
    <h1>No Furniture!</h1>
  </ng-template>
</div>
