<div class="container">
  <div class="row space-top">
    <div class="col-md-12">
      <h1>Profile Page</h1>
      <p>Listing  your furniture.</p>
    </div>
  </div>
  <div class="row space-top" *ngIf="userFurniture$, else userFurniture">
    <div class="col-md-4" *ngFor="let furniture of userFurniture$ | async">
      <div class="card text-white bg-primary">
        <div class="card-body">
          <blockquote class="card-blockquote">
            <img src="{{furniture.image}}" alt="img" />
            <p>{{furniture.description | slice:0:11}}...</p>
            <footer>Someone famous in
              <cite title="Source Title">Source Title</cite>
            </footer>
            <div class="pull-right">
              <a [routerLink]="['/furniture/details', furniture._id]" class="btn btn-info">Details</a>
              <a (click)="deleteFurniture(furniture._id)" class="btn btn-danger">Delete Item</a>
            </div>
          </blockquote>
        </div>
      </div>
    </div>
  </div>
  <ng-template #userFurniture>This user dont furniture!</ng-template>
</div>
